
<div class='bg-gradient-to-r from-gray-500 to-black-500 animate-gradient-x'>
    <div class="pt-[10%] pb-[50%]">
        <div class="flex justify-center">
            <div class="border border-black bg-neutral-400 rounded-lg pl-[5%] pr-[5%] pt-[5%] pb-[5%]">
                <div class="flex justify-center text-[200%]">
                    Login
                </div>
                <div class="flex justify-center">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="">
                                <div class="flex font-medium">
                                    <label for="email" class="">
                                        Email
                                    </label>
                                </div>
                                <div class="flex">
                                    <input id="email" type="text" formControlName="email" placeholder="Enter email..." class="" required>
                                </div>
                            </div>
                            <div>
                                <div class="flex font-medium pt-[5%]">
                                    <label for="password" class="">
                                        Password
                                    </label>
                                </div>
                                <div class="flex font-medium pt-[5%]">
                                    <input id="password" type="password" formControlName="password" placeholder="Enter password..." class="" required>
                                </div>
                            </div>
                                
                            <div class="flex justify-center pt-[5%]">
                                <button type="submit" class="border border-gray-300 hover:bg-blue-100 font-medium">Login</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>   
</div>
