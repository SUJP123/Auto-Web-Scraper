<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Auto-Scraper</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @layer utilities {
      .gradient-bg {
        @apply bg-gradient-gray-black bg-[length:200%_200%];
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-500 to-black-500 animate-gradient-x">
  <div class="w-full max-w-md mx-auto p-8 bg-white rounded-lg shadow-lg">
    <div class="flex justify-center text-3xl font-bold mb-8">
      Login
    </div>
    <div class="flex justify-center">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full space-y-6">
        <div>
          <label for="email" class="block font-medium text-lg mb-2">Email</label>
          <input id="email" type="text" formControlName="email" placeholder="Enter email..." class="w-full border border-gray-300 rounded-md p-2" required>
        </div>
        <div>
          <label for="password" class="block font-medium text-lg mb-2">Password</label>
          <input id="password" type="password" formControlName="password" placeholder="Enter password..." class="w-full border border-gray-300 rounded-md p-2" required>
        </div>
        <div class="flex justify-center">
          <button type="submit" class="px-6 py-2 bg-black text-white rounded-lg hover:bg-gray-700">Login</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
