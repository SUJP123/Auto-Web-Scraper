<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-Scraper</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @layer utilities {
      .gradient-bg {
        @apply bg-gradient-gray-black bg-[length:200%_200%];
      }
    }
  </style>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-500 to-black-500 animate-gradient-x">
        <div class="w-full max-w-4xl mx-auto p-8 bg-white rounded-lg shadow-lg">
          <div>
            <h1 class="flex justify-center text-3xl font-bold mb-8 text-center">Lets Get Started</h1>
            <p class="flex justify-center">Check out the Demo First, to make sure you understand see how the form works.</p>
            <div class="flex justify-center pt-[3%] pb-[3%]">
              <button type="button" (click)="navigateToDemo()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Demo</button>
            </div>
            </div>
          <form [formGroup]="apiForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
              <label for="url" class="block font-medium text-lg mb-2">Website URL</label>
              <input id="url" formControlName="url" placeholder="Enter API URL" class="w-full border border-gray-300 rounded-md p-2">
            </div>
            <div>
              <label class="block font-medium text-lg mb-2">Initial Values</label>
              <div formGroupName="initial" class="space-y-2 relative">
                <input formControlName="initialValue" placeholder="Enter initial class name, if no class then leave blank" class="w-full border border-gray-300 rounded-md p-2">
                <input formControlName="initialType" placeholder="Enter initial type" class="w-full border border-gray-300 rounded-md p-2">
              </div>
            </div>
            <div>
              <label class="block font-medium text-lg mb-2">Parameters</label>
              <div formArrayName="params">
                <div *ngFor="let param of params.controls; let i = index" [formGroupName]="i" class="grid grid-cols-4 gap-4 space-y-2 relative">
                  <input formControlName="param1" placeholder="Param's Actual Value" class="border border-gray-300 rounded-md p-2">
                  <input formControlName="param2" placeholder="Param's Class Name" class="border border-gray-300 rounded-md p-2">
                  <input formControlName="param3" placeholder="Param's Tag Type" class="border border-gray-300 rounded-md p-2">
                  <input formControlName="param4" placeholder="Param's Type" class="border border-gray-300 rounded-md p-2">
                  <button type="button" (click)="removeParam(i)" class="absolute top-0 right-0 mt-1 mr-1 bg-red-500 text-white px-2 py-1 rounded">Remove</button>
                </div>
              </div>
              <button type="button" (click)="addParam()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-lg">Add Parameter</button>
            </div>
            <div>
              <label class="block font-medium text-lg mb-2">Columns</label>
              <div formArrayName="columns">
                <div *ngFor="let column of columns.controls; let i = index" [formGroupName]="i" class="space-y-2 relative">
                  <input formControlName="columnName" placeholder="Enter column name" class="w-full border border-gray-300 rounded-md p-2">
                  <button type="button" (click)="removeColumn(i)" class="absolute top-0 right-0 mt-1 mr-1 bg-red-500 text-white px-2 py-1 rounded">Remove</button>
                </div>
              </div>
              <button type="button" (click)="addColumn()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-lg">Add Column</button>
            </div>
            <div>
              <label class="block font-medium text-lg mb-2">Buttons</label>
              <div formArrayName="buttons">
                <div *ngFor="let button of buttons.controls; let i = index" [formGroupName]="i" class="space-y-2 relative">
                  <input formControlName="buttonClass" placeholder="Enter button class, leave blank if no buttons" class="w-full border border-gray-300 rounded-md p-2">
                  <input formControlName="buttonType" placeholder="Enter button type, leave blank if no buttons" class="w-full border border-gray-300 rounded-md p-2">
                  <input formControlName="buttonValue" placeholder="Enter button value, leave blank if no buttons" class="w-full border border-gray-300 rounded-md p-2">
                  <button type="button" (click)="removeButton(i)" class="absolute top-0 right-0 mt-1 mr-1 bg-red-500 text-white px-2 py-1 rounded">Remove</button>
                </div>
              </div>
              <button type="button" (click)="addButton()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-lg">Add Button</button>
            </div>
            <div>
              <label for="format" class="block font-medium text-lg mb-2">Return Format</label>
              <select id="format" formControlName="format" class="w-full border border-gray-300 rounded-md p-2">
                <option value="csv">CSV</option>
                <option value="xlsx">XLSX</option>
                <option value="json">JSON</option>
              </select>
            </div>
            <div>
              <label for="scrapeType" class="block font-medium text-lg mb-2">Scrape Type</label>
              <select id="scrapeType" formControlName="scrapeType" class="w-full border border-gray-300 rounded-md p-2">
                <option value="single-page">Single Page</option>
                <option value="multi-page">Multi Page</option>
              </select>
            </div>
            <div>
              <label for="numStart" class="block font-medium text-lg mb-2">Index of type for when param values occur</label>
              <input id="numStart" formControlName="numStart" type="number" placeholder="Enter number start" class="w-full border border-gray-300 rounded-md p-2">
            </div>
            <div class="flex justify-center">
              <button type="submit" class="bg-black text-white px-6 py-2 rounded-lg hover:bg-gray-700">Submit</button>
            </div>
          </form>
        </div>
      </div>                
</body>
</html>
